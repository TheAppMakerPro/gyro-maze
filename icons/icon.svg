<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a3e"/>
      <stop offset="100%" style="stop-color:#0a0a1a"/>
    </linearGradient>
    
    <!-- Ball gradient -->
    <radialGradient id="ballGrad" cx="35%" cy="35%" r="60%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="50%" style="stop-color:#00ffff"/>
      <stop offset="100%" style="stop-color:#0088aa"/>
    </radialGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Maze wall gradient -->
    <linearGradient id="wallGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a8a"/>
      <stop offset="100%" style="stop-color:#2a2a5a"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.15" stroke="#00ffff" stroke-width="1">
    <line x1="128" y1="64" x2="128" y2="448"/>
    <line x1="256" y1="64" x2="256" y2="448"/>
    <line x1="384" y1="64" x2="384" y2="448"/>
    <line x1="64" y1="128" x2="448" y2="128"/>
    <line x1="64" y1="256" x2="448" y2="256"/>
    <line x1="64" y1="384" x2="448" y2="384"/>
  </g>
  
  <!-- Simplified maze walls -->
  <g fill="url(#wallGrad)" stroke="#00ffff" stroke-width="2">
    <!-- Outer border -->
    <rect x="80" y="80" width="352" height="352" rx="8" fill="none" stroke-width="4"/>
    
    <!-- Inner walls -->
    <rect x="80" y="180" width="120" height="20" rx="4"/>
    <rect x="250" y="80" width="20" height="100" rx="4"/>
    <rect x="312" y="180" width="120" height="20" rx="4"/>
    <rect x="180" y="250" width="20" height="120" rx="4"/>
    <rect x="250" y="312" width="120" height="20" rx="4"/>
  </g>
  
  <!-- Holes (danger) -->
  <g>
    <circle cx="340" cy="140" r="20" fill="#1a0020" stroke="#ff0066" stroke-width="2"/>
    <circle cx="140" cy="340" r="20" fill="#1a0020" stroke="#ff0066" stroke-width="2"/>
  </g>
  
  <!-- Goal -->
  <circle cx="380" cy="380" r="28" fill="#003300" stroke="#00ff66" stroke-width="3" filter="url(#glow)"/>
  <polygon points="380,360 388,375 380,370 372,375" fill="#00ff66"/>
  
  <!-- Ball -->
  <circle cx="140" cy="140" r="32" fill="url(#ballGrad)" filter="url(#glow)"/>
  <circle cx="130" cy="130" r="8" fill="rgba(255,255,255,0.6)"/>
  
  <!-- Motion trail hint -->
  <g opacity="0.4">
    <circle cx="115" cy="145" r="18" fill="#00ffff"/>
    <circle cx="95" cy="155" r="12" fill="#00ffff" opacity="0.6"/>
    <circle cx="80" cy="165" r="8" fill="#00ffff" opacity="0.3"/>
  </g>
</svg>
